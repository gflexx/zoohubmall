{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %} - {{ site_name }} {% endblock %}

{% block content %}
 
<div class="grid-x align-center page">
	<div class="cell large-5 medium-6 small-10 form-card">
		<h3 class="text-center">{% trans "Sign Out" %} <i style="color: #dd1e2f;" class="fi-power"></i></h1>

		<p class="text-center">{% trans 'Are you sure you want to sign out?' %}</p>

		<form method="post" action="{% url 'account_logout' %}">
		  {% csrf_token %}
		  {% if redirect_field_value %}
		  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
		  {% endif %}
		  <button class="button float-center small" type="submit">{% trans 'Sign Out' %} &raquo;</button>
		</form>
	</div>
</div>

{% endblock %}
