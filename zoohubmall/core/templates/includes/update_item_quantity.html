<form class="update-bag-quantity-form" method="POST" action="{% url 'bag:update_item_quantity' %}">
	{% csrf_token %}
	<input type="hidden" name="product_slug" value="{{ item.product.slug }}">
	
	<div class="input-group plus-minus-input">
		<div class="input-group-button">
			<button type="button" class="minus-button button hollow circle" style="border-radius:50%" data-quantity="minus" data-field="quantity">
				<i class="fi-minus" aria-hidden="true"></i>
			</button>
		</div>
		<input type="hidden" value="{{ item.product.quantity }}" class="max-amount">
		
		<input class="input-group-field" type="number" style="border:none;" name="quantity" value="{{ item.quantity }}" min="0" max="{{ item.product.quantity }}">
	
		<div class="input-group-button">
			<button type="button" class="plus-button button circle" style="border-radius:50%" data-quantity="plus" data-field="quantity">
				<i class="fi-plus" aria-hidden="true"></i>
			</button>
		 </div>
	</div>

</form>
