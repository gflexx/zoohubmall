{% extends '_base.html' %}
{% load static %}
{% block content %}

<div class="grid-container page">
	<h3 class="text-center">CATEGORIES</h3>
	<div class="grid-x grid-margin-x small-up-2 medium-up-4 large-up-6" data-equalizer data-equalize-by-row="true">
		{% if not categories %}
			<p>Woops! nothing to show yet.</p>
		{% else %}
			{% for category in categories %}
				<div class="cell" data-equalizer-watch>
					<div class="card category-card">
						<a href="{{ category.get_absolute_url }}"><img class="category-image float-center" src="{{ category.image.url }}"></a>
						<div class="card-section">
                        	<a href="{{ category.get_absolute_url }}"><p class="green-text text-center">{{ category.name }}</p></a>
                    	</div>
					</div>
				</div>
			{% endfor %}
		{% endif %}
	</div>
</div>

{% endblock content %}
