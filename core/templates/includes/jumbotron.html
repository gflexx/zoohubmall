{% load static %}
<div class="jumbotron">
    <div class="show-for-small-only">
      <br>
    </div>
    <div  class="orbit" role="region" data-orbit>
        <ul class="orbit-container">
            <button class="orbit-previous">
                <span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;
            </button>
            <button class="orbit-next">
                <span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;
            </button>
            <li class="orbit-slide">
                <figure class="orbit-figure">
                    <img class="orbit-image active" src="{% static 'img/jumbo/fastdelivery.jpg' %}">
                </figure>
            </li>
            <li class="orbit-slide">
                <figure class="orbit-figure">
                    <img class="orbit-image active" src="{% static 'img/jumbo/ownshop.jpg' %}">
                </figure>
            </li>
            <li class="orbit-slide">
                <figure class="orbit-figure">
                    <img class="orbit-image active" src="{% static 'img/jumbo/new_arrivals.jpg' %}">
                </figure>
            </li>
            <li class="orbit-slide">
                <figure class="orbit-figure">
                    <img class="orbit-image active" src="{% static 'img/jumbo/offprice.jpg' %}">
                </figure>
            </li>
        </ul>

        <nav class="orbit-bullets">
            <button class="is-active" data-slide="0">
                <span class="show-for-sr">First Slide</span><span class="show-for-sr">Current slide</span>
            </button>
            <button data-slide="1">
                <span class="show-for-sr">Second Slide</span>
            </button>
            <button data-slide="2">
                <span class="show-for-sr">Third Slide</span>
            </button>
            <button data-slide="3">
                <span class="show-for-sr">Forth Slide</span>
            </button>
        </nav>

    </div>
</div>
